{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img class="d-block w-100 mx-0" alt="..." src="https://source.unsplash.com/1200x400/?contact">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your phone">
        </div>
        <div class="form-group">
            <label for="desc">Tell me why do you want to contact me for?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
    <button class="btn btn-primary type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
